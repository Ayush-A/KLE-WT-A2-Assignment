<html>
	<head>

	<body background="news1.jpg">
		<h1 style="text-align: center; background-color: rgba(250, 235, 215, 0.6);">Add New Topic Here</h1>

			<div class="form" style="width: 800px;padding-left: 45px;left: -270px;">

				</form>
			</div>
		</div>
