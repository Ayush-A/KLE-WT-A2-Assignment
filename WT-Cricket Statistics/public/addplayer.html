<!DOCTYPE html>
<html>
	<head>
		<title>Cricket Statistics</title>
		<link rel="stylesheet" type="text/css" href="addplayer.css">

		
	</head>
	<body>
		<div class="container">
			
			<div class="form" style="width: 800px;padding-left: 45px;left: -270px;">
				<form class="colony-form" id="colony-form">
					<p id="status" class="status"></p>
					<p>Please Enter Jersey Number</p>
					<input type="text" id="jno" required placeholder="Eg:10"/>
					<p>Please Enter Name Of  Player</p>
					<input type="text" id="name" required  placeholder="Eg: Sachin Tendulkar"/>
					<p>Please Enter Date Of  Birth</p>
					<input type="date" id="dob" required placeholder="Date of Birth"/>
					<p>Date Of  Joining</p>
					<input type="date" id="doj" required placeholder="Date of Joining"/>
					<p>Please Enter Name Of  Team</p>
					<input type="text" id="team" required placeholder="Eg: India"/>
					<button id="submitBtn">Add Player</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="addplayer.js"></script>
	</body>
</html>
