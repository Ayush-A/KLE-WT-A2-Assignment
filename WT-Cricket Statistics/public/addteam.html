<!DOCTYPE html>
<html>
	<head>
		<title>Cricket App: Add team</title>
		<link rel="stylesheet" type="text/css" href="addteam.css">
	</head>
	<body>
		<div class="container">
			
			<div class="form" style="width: 800px;padding-left: 45px;left: -270px;">
				<form class="colony-form" id="colony-form">
					<p id="status" class="status"></p>
					<input type="text" id="name" required placeholder="Team Name"/>
					<input type="text" id="rank" required  placeholder="ICC Rank"/>
					<input type="text" id="color" required placeholder="Jersey Color"/>
					<input type="text" id="captain" required placeholder="Captain Name"/>
					<input type="text" id="cups" required placeholder="World Cups Won"/>
					<button id="submitBtn">create team</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="addteam.js"></script>
	</body>
</html>
